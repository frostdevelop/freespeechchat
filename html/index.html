<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title> Chat </title>
    <meta name = "charset" charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <meta name="description" content = "A chat app made by Pacifiky">
    <meta name="author" content = "Pacifiky">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
    <script src = "system.js"></script>
    <script src= "socket.io/socket.io.js"></script>
    <link rel = "icon" href = "favicon.png">
  </head>
  <body onload = "onload()">
    <main>
      <header>
      <img src="favicon.png" alt="logo" height="40px">  
      <h1 id = "Title">Free Speech</h1>
      </header>
      <div class="indentsection">
      <p>Socket.io Chat</br>Design By infinitypacific</p>
      </div>
      <div id = "AccessPort" class = "section layer1 indentsection">
        <h2>Login</h2>
        <label id = "NameLabel"> Username </label>
        <input id = "NameInput" type = "text" class="txbttn" placeholder="Enter a Username...">
        <label id = "PfpLabel"> Profile Picture </label>
        <input id = "PfpInput" type = "link" class="txbttn" placeholder="Enter a Link...">
        <label id = "IDLabel"> Chatroom </label>
        <input id = "IDInput" value = "Room1" type = "text" class="txbttn" placeholder="Enter a roomID...">
        <input id = "ConnectButton" class = "Button" type = "button" value = "Connect" onclick = "Connect()">
      </div>
      <div id = "ChatSection" class = "section layer1">
      <div id = "ChatContainer">
      <div class="header layer2 shadow">
        <h2 id = "RoomID" class = "nomargin"> Chatroom : None </h2>
      </div>
      <ul id = "Chat" class = "layer1 nomargin">
      </ul>
      <ul id="Tree" class=" layer3 nomargin shadow">
      </ul>
      <div id="MessageForm" class="layer1 nomargin">
        <form id="msgform">
        <textarea id = "ComposedMessage" class="txbttn layer4" placeholder="Enter your message here..." rows="1"></textarea>
        <input type="reset" id="resetmsg"></input>
        </form>
        <!--<input id = "SendMessage" onclick="Send()" value = "Send" class = "Button" type = "submit">-->
      </div>
      </div>
      </div>
    </main>
    <div id="System">
    <div id="popup"></div>
    <div id="toast"></div>
    <div id="audio">
      <audio id = "Ding" src = "audio/Ding.mp3"> </audio>
      <audio id = "Notify" src = "audio/Pogo_Notification.m4a"> </audio>
      <audio id = "Connecting" src = "audio/Pogo_Connecting.m4a"> </audio>
      <audio id = "R" src = "audio/Pogo_R.m4a"> </audio>
      <audio id = "S" src = "audio/Pogo_S.m4a"> </audio>
      <audio id = "Disabled" src = "audio/Pogo_Disabled.m4a"> </audio>
      <audio id = "Connect" src = "audio/Pogo_Connect.m4a"> </audio>
      <audio id = "Disconnect" src = "audio/Pogo_Disconnect.m4a"> </audio>
      <audio id = "Alert" src = "audio/Pogo_Alert.m4a"> </audio>
    </div>
    </div>
  </body>
</html>
